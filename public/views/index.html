<!DOCTYPE html>
<html lang="en" ng-app="eSquad">
  <head>
    <title>eSquad</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
    <script src="/js/app.js" charset="utf-8"></script>
    <base href="/">
  </head>
  <body ng-controller="UsersController as Users">

    <header>
      <nav class="navbar navbar-fixed-top navbar-light bg-faded">
        <a class="navbar-brand" href="/" ui-sref="home" ng-hide="Users.checkLoggedIn()">eSquad</a>
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/" ui-sref="home" ng-hide="Users.checkLoggedIn()">Home<span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item pull-xs-right">
            <a class="nav-link" href="/login" ui-sref="login" ng-hide="Users.checkLoggedIn()">Login</a>
          </li>
          <li class="nav-item pull-xs-right">
            <a class="nav-link" href="/login" ui-sref="register" ng-hide="Users.checkLoggedIn()">Register</a>
          </li>
          <li class="nav-item pull-xs-right">
            <a class="nav-link" href="/" ng-click="Users.logout()" ng-show="Users.checkLoggedIn()">Logout</a>
          </li>

        </ul>
      </nav>
    </header>

    <main ui-view>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">eSquad</h1>
          <p class="lead">Welcome to eSquad. We're finding your page, so give us a second</p>
        </div>
      </div>
    </main>

  </body>
</html>
