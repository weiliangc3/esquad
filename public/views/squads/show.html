<h2>{{Squads.squad.name}}</h2>
  <p>
    Squad Show
  </p>

  <p>
    Description:
    {{Squads.squad.description}}
  </p>

  <div class="btn btn-default" ng-click="Squads.testFunction()">
    TESTER
  </div>

  <button type="button" name="button" class="btn btn-default" ng-if="!Squads.isMember && !Squads.isApplied && !Squad.isInvited">Apply to join this.</button>


  <button class="btn btn-default" ng-click="Squads.deleteSquad(Squads.squad._id)">Delete Squad</button>
